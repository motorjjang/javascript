<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        console.log(result);

        result = arr_1.concat(arr_2);
        console.log(result);

        result = arr_1.slice(1, 3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);

        var t = new String("hello javascript hello world");
        console.log(t);
        for (i in t){
            document.write("index[" + i + "] : " +t[i], "<br>");
        }

        var tt = t.split(" ");
        console.log(tt);
        
        var t2 = "";
        for (i in tt){
            t2 += tt[i];
        }
        console.log(t2);

        var ttt = t.replace(" ", "");
        console.log(ttt);
    </script>
</head>
