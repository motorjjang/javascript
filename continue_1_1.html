<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 0) continue;
            document.write(i + "<br>");
        }
        document.write("===The End===" + "<br>");

        var i = 0;
        while (i <= 9){
            i++;
            if (i % 2 ==0) continue;
            document.write(i + "<br>");
        }
        document.write("===The End===");
    </script>
</head>
<body>
    
</body>
</html>
