<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunc(name, area){
            document.write("안녕하세요." + name + "입니다.", "<br>");
            document.write("사는곳은" + area + "입니다.", "<br><br>");
        }

        var name = prompt("당신의 이름은 ?", "");
        myFunc(name, "서울");

        myFunc("깍두기", "부산");
    </script>
</head>
<body>
    
</body>
</html>
