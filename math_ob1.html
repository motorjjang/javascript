<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10, 5, 8, 30),
        minNum = Math.min(10, 5, 8, 30),
        roundNum = Math.round(num),
        floorNum = Math.floor(num),
        ceilNum = Math.ceil(num),
        rndNum = Math.random(),
        piNum = Math.PI;

        document.write("maxNum" + maxNum, "<br>");
        document.write("minNum" + minNum, "<br>");
        document.write("roundNum" + roundNum, "<br>");
        document.write("floorNum" + floorNum, "<br>");
        document.write("ceilNum" + ceilNum, "<br>");
        document.write("rndNum" + rndNum, "<br>");
        document.write("piNum" + piNum, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
