<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function() {
            document.write("tv 색상 : " + this.color + "<br>");
            document.write("tv 가격 : " + this.price + "<br>");
        }

        var car = {
            color: "black",
            price: 5000000,
            info: function(){
                document.write("car 색상 : " + this.color + "<br>");
                document.write("car 가격 : " + this.price + "<br>");
            }
        }

        var phone = new Object();
        phone.color = "black";
        phone.price = 3000000;
        phone.info = function(){
            document.write("핸드폰의 색상 : " + this.color + "<br>");
            document.write("핸드폰의 가격 : " + this.price + "<br>");
        }

        var house = {
            color: "green"
            , price: 10000000
            , info: function(){
                document.write("집의 색상 : " + this.color + "<br>");
                document.write("집의 가격 : " + this.price + "<br>");
            }
        }

        var notebook = {
            color: "silver"
            , price: 500000
            , info: function(){
                document.write("노트북의 색상 : " + this.color + "<br>");
                document.write("노트북의 가격 : " + this.price + "<br>");
            }
        }

        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();
        document.write("<h2>phone 객체 메서드 호출</h2>");
        phone.info();
        document.write("<h2>house 객체 메서드 호출</h2>");
        house.info();
        document.write("<h2>notebook 객체 메서드 호출</h2>");
        notebook.info();
    </script>
</head>
<body>
    
</body>
</html>
