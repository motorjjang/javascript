<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightId = "korea";
        var rightPw = "1234";

        function login(id, pw){
            if (rightId == id){
                if (rightPw == pw){
                    document.write(id + "님의 방문을 환영합니다.");
                } else{
                    document.write("비밀번호가 일치하지 않습니다.");
                }
            }  else{
                    document.write("아이디가 일치하지 않습니다.");
            }
        }

        var userId = prompt("당신의 아이디는?", "");
        var userPw = prompt("패스워드는?", "");

        login(userId, userPw);
    </script>
</head>

</body>
</html>
