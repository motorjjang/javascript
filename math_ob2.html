<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        document.write("<h1>컴퓨터와 가위, 바위, 보</h1>");

        var game = prompt("가위, 바위, 보 중 선택하세요.", "");

        switch (game){
            case "가위" : gameNum = 1;
            break;

            break;
            case "보" : gameNum = 3;
            break;
            default : alert("잘못 입력하셨습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random()*3);

        document.write("<h1>나</h1>" + "<img src = \"images/math_img_" + gameNum + ".png\">");
        document.write("<h1>컴퓨터</h1>" + "<img src = \"images/math_img_" + com + ".png\">");

        switch(gameNum) {
            case 1 : 
                switch(com) {
                    case 1 : document.write("<h1>비겼습니다.</h1>");
                    break;
                    case 2 : document.write("<h1>졌습니다.</h1>");
                    break;
                    case 3 : document.write("<h1>이겼습니다.</h1>");
                    break;
                }
                break;
            case 2 :
                switch(com) {
                    case 1 : document.write("<h1>이겼습니다.</h1>");
                    break;
                    case 2 : document.write("<h1>비겼습니다.</h1>");
                    break;
                    case 3 : document.write("<h1>졌습니다.</h1>");
                    break;
                }
                break;
            case 3 :
                switch(com) {
                    case 1 : document.write("<h1>졌습니다.</h1>");
                    break;
                    case 2 : document.write("<h1>이겼습니다.</h1>");
                    break;
                    case 3 : document.write("<h1>비겼습니다.</h1>");
                    break;
                }
                break;

        }
    </script>
