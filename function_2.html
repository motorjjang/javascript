<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["green", "red", "blue", "yellow", "aqua"];
        var cnt = 0;

        function fnChangeColor(){
            if (cnt >= color.length){
                cnt = 0;
            }
            var body = document.getElementById("bd");
            body.style.backgroundColor = color[cnt];
            cnt++;
        }
    </script>
</head>
<body id = "bd">
    <button onclick="fnChangeColor();">배경색 바꾸기</button>
</body>
</html>
